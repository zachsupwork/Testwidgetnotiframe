<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget with Floating GIF</title>
    <style>
        /* Floating Background GIF */
        #floating-gif {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 100px;
            height: 100px;
            opacity: 0.4; /* Semi-transparent */
            pointer-events: none; /* Prevent interaction */
            z-index: 998;
        }

        /* Chat Button - Circular with GIF */
        #chat-button {
            position: fixed;
            bottom: 35px;
            right: 35px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            z-index: 9999;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Hover & Click Animations */
        #chat-button:hover {
            transform: scale(1.1);
        }

        #chat-button:active {
            transform: scale(1.2);
        }

        /* Chat Button Icon */
        #chat-button img {
            width: 80%;
            height: auto;
            border-radius: 50%;
        }

        /* Chat Widget Container */
        #chat-widget-container {
            display: none;
            position: fixed;
            bottom: 120px;
            right: 20px;
            width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s ease, transform 0.3s ease;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Fade In & Out Effect */
        #chat-widget-container.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Close Button */
        #chat-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ff5c5c;
            color: white;
            text-align: center;
            line-height: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #chat-close:hover {
            transform: scale(1.1);
        }

        /* Chat Iframe */
        #cd-widget {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
        }
    </style>
</head>
<body>

<!-- Floating Background GIF (Behind Chat Icon) -->
<img id="floating-gif" src="https://media.tenor.com/E3rdAXiaSosAAAAi/cat-heart.gif" alt="Floating GIF">

<!-- Circular Chat Button -->
<div id="chat-button" onclick="toggleChat()">
    <img src="https://cdn-icons-png.flaticon.com/512/1826/1826004.png" alt="Chat Icon">
</div>

<!-- Chat Widget Box -->
<div id="chat-widget-container">
    <div id="chat-close" onclick="toggleChat()">Ã—</div>
    <div id="cd-widget"></div>
</div>

<script>
    function toggleChat() {
        let chatWidget = document.getElementById("chat-widget-container");
        let chatButton = document.getElementById("chat-button");

        if (chatWidget.classList.contains("show")) {
            chatWidget.classList.remove("show");
            setTimeout(() => { chatWidget.style.display = "none"; }, 500); // Delay hiding for smooth fade-out
            chatButton.style.opacity = "1"; // Restore button opacity
        } else {
            chatWidget.style.display = "block";
            setTimeout(() => { chatWidget.classList.add("show"); }, 10);
            chatButton.style.opacity = "0.5"; // Dim button when chat is open

            // Load Chat Widget Script
            if (!window.chatWidgetScriptLoaded) {
                window.ChatWidgetConfig = {
                    projectId: "67a3905172dcad8734b95e79",
                };

                var chatWidgetScript = document.createElement("script");
                chatWidgetScript.type = 'text/javascript';
                chatWidgetScript.src = "https://storage.googleapis.com/cdwidget/dist/assets/js/main.js";
                document.body.appendChild(chatWidgetScript);

                window.chatWidgetScriptLoaded = true;
            }
        }
    }
</script>

</body>
</html>
